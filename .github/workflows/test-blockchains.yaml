name: test-blockchains

on:
  push:
    branches:
      - 'integration'

jobs:
  cactus:
    runs-on: ubuntu-22.04
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - 
        name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          file: docker/dockerfile
          context: .
          platforms: linux/amd64
          provenance: false
          push: true
          build-args: |
            "UBUNTU_VER=jammy"
            "MACHINARIS_STREAM=develop"
            "CHIADOG_BRANCH=dev"
            "CACTUS_BRANCH=main"
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/machinaris-cactus:test
            ghcr.io/${{ secrets.DOCKERHUB_USERNAME }}/machinaris-cactus:test
            
  chia:
    runs-on: ubuntu-24.04
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - 
        name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          file: docker/dockerfile
          context: .
          platforms: linux/amd64,linux/arm64
          provenance: false
          push: true
          build-args: |
            "UBUNTU_VER=noble"
            "MACHINARIS_STREAM=test"
            "CHIADOG_BRANCH=dev"
            "CHIA_BRANCH=2.5.1"
            "PLOTMAN_BRANCH=development"
            "BLADEBIT_BRANCH=master"
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/machinaris:test
            ghcr.io/${{ secrets.DOCKERHUB_USERNAME }}/machinaris:test

  gigahorse:
    runs-on: ubuntu-24.04
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - 
        name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          file: docker/dockerfile
          context: .
          platforms: linux/amd64,linux/arm64
          provenance: false
          push: true
          build-args: |
            "UBUNTU_VER=noble"
            "MACHINARIS_STREAM=test"
            "CHIADOG_BRANCH=dev"
            "GIGAHORSE_BRANCH=v2.5.1.giga36"
            "CHIA_BRANCH=main"
            "PLOTMAN_BRANCH=development"
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/machinaris-gigahorse:test
            ghcr.io/${{ secrets.DOCKERHUB_USERNAME }}/machinaris-gigahorse:test
