[loggers]
keys=root, gunicorn.error, gunicorn.access

[handlers]
keys=console, null

[formatters]
keys=generic, access

[logger_root]
level=INFO
handlers=console
propagate=1
qualname=gunicorn.error

[logger_gunicorn.error]
level=INFO
handlers=null
propagate=1
qualname=gunicorn.error

[logger_gunicorn.access]
level=INFO
handlers=null
propagate=1
qualname=gunicorn.access

[handler_null]
class=NullHandler

[handler_console]
class=StreamHandler
formatter=generic
args=(sys.stdout, )

[formatter_generic]
format=%(asctime)s [%(process)d] [%(levelname)s] %(message)s
datefmt=%Y-%m-%d %H:%M:%S
class=logging.Formatter

[formatter_access]
format=%(message)s
class=logging.Formatter